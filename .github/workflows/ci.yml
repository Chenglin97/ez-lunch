name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_typecheck_build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Dummy URL so Prisma/Next code that expects this env var doesn't crash in CI.
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ez_lunch?schema=public
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
